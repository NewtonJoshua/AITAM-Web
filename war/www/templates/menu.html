<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-navy" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button ng-show="sideMenu" class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="dispStatus()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-navy">
      <h1 class="title" style="color:white">AITAM MENU</h1>
    </ion-header-bar>
    <ion-content>
    <div class="item item-divider">
        {{employee}}
    </div>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/tabs" class="item-icon-left">
            <i class="icon ion-ios-person-outline"></i>
          myTask
            <span class="badge badge-positive">{{newCount}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/ourtabs" ng-show="manager" class="item-icon-left">
            <a class="icon ion-ios-people-outline"></a>
          ourTask
            <span class="badge badge-positive">{{ourReviewCount}}</span>
        </ion-item>
          
              <div class="item item-divider" id="time">   </div>
      <ion-item nav-clear menu-close href="#/app/welcome" class="item-icon-left">
          Home
            <i class="icon ion-ios-home-outline"></i>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
